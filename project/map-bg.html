        <div class="row">

            <div id="container"></div>
            <div id="tip">拖动地图以确定轨迹图范围</div>
            <div class="button-group">
                <input type="button" class="button" onclick="setLimitBound()" value="选定范围" />
                <input type="button" class="button" onclick="getLimitBound()" value="获取限制的区域" />
                <!--<input type="button" class="button" onclick="clearLimitBound()" value="清除选定范围"/>-->
            </div>
            <script>
                var map = new BMap.Map("container");
                map.centerAndZoom(new BMap.Point(116.4035, 39.915), 12);
                map.enableScrollWheelZoom();

                function setLimitBound() {
                    var boundlist = getLimitBound();
                    console.log(boundlist);
                    var b = new BMap.Bounds(new BMap.Point(boundlist[0], boundlist[1]), new BMap.Point(boundlist[2], boundlist[3]));
                    try {
                            BMapLib.AreaRestriction.setBounds(map, b);
                            map.disableScrollWheelZoom(); // 不允许滚轮缩放
                            map.disableDragging(); //不允许拖拽

                    } catch (e) {
                        alert(e);
                    }
                }

                function getLimitBound() {
                    var bs = map.getBounds();   //获取可视区域
                    var southwest = bs.getSouthWest();   //可视区域左下角
                    var northeast = bs.getNorthEast();   //可视区域右上角

                    console.log(southwest.lng, southwest.lat, northeast.lng, northeast.lat);
                    return [southwest.lng, southwest.lat, northeast.lng, northeast.lat];
                }

            </script>
