<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <!-- styles for buttons -->
    <link rel="stylesheet" href="static/css/map-bg.css" />

    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oGKYINzhFdagSN9SQpoY1Tm1iIxvEe21"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/AreaRestriction/1.2/src/AreaRestriction_min.js"></script>
    <style type="text/css">
        body,
        html,
        #container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <title>示例</title>
</head>

<body>
    <div id="container"></div>
    <div id="tip">拖动地图以确定轨迹图范围</div>
    <div class="button-group">
        <input type="button" class="button" onclick="setLimitBound()" value="选定范围" />
        <input type="button" class="button" onclick="getLimitBound()" value="获取限制的区域" />
        <input type="button" class="button" onclick="clearLimitBound()" value="清除选定范围" />
    </div>

</body>
<script>
    var map = new BMap.Map("container");
    map.centerAndZoom(new BMap.Point(116.4035, 39.915), 12);
    map.enableScrollWheelZoom();

    function setLimitBound() {
        var boundlist = getLimitBound();
        console.log(boundlist);
        var b = new BMap.Bounds(new BMap.Point(boundlist[0], boundlist[1]), new BMap.Point(boundlist[2], boundlist[3]));
        try {
            BMapLib.AreaRestriction.setBounds(map, b);
            map.disableScrollWheelZoom(); // 不允许滚轮缩放
            map.disableDragging(); //不允许拖拽

        } catch (e) {
            alert(e);
        }
    }

    function getLimitBound() {
        var bs = map.getBounds();   //获取可视区域
        var southwest = bs.getSouthWest();   //可视区域左下角
        var northeast = bs.getNorthEast();   //可视区域右上角

        console.log(southwest.lng, southwest.lat, northeast.lng, northeast.lat);
        return [southwest.lng, southwest.lat, northeast.lng, northeast.lat];
    }

    function clearLimitBound() {
        map.centerAndZoom(new BMap.Point(116.4035, 39.915), 12);
        map.enableScrollWheelZoom();
        map.enableDragging();
    }

</script>

</html>
