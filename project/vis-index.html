                iframe.heatMap();
                iframe.Count();
                var lat_and_lon = {
                    begin: {

                        lon: 100
                    },
                    end: {

                        end:100
                    }
                };
                lat_and_lon = iframe.getCurrentLatAndLon()
            }
            var trajectory_iframe = $('iframe.trajectory')[0].contentWindow;
            trajectory_iframe.startRender();
        }
